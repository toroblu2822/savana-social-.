<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savana Social - Realtime Completo</title>
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    [v-cloak] { display: none; }
    body {
      background: url('https://images.unsplash.com/photo-1504457046788-2509ec43a81c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .backdrop { background-color: rgba(255, 255, 255, 0.9); }
  </style>
</head>
<body>
<div id="app" v-cloak class="backdrop min-h-screen p-4 max-w-2xl mx-auto space-y-6 rounded-xl shadow-xl">

  <!-- HEADER -->
  <div class="text-center text-3xl font-bold text-yellow-700">üåø Savana Social</div>

  <!-- LOGIN -->
  <div v-if="!loggedIn" class="bg-white p-6 rounded-xl shadow space-y-4">
    <input v-model="username" placeholder="Nome animale" class="w-full p-2 border rounded" />
    <select v-model="species" class="w-full p-2 border rounded">
      <option disabled value="">Specie</option>
      <option>Leone</option>
      <option>Giraffa</option>
      <option>Elefante</option>
      <option>Zebra</option>
      <option>Ghepardo</option>
      <option>Iena</option>
      <option>Scimmia</option>
      <option>Antilope</option>
    </select>
    <textarea v-model="bio" placeholder="Bio..." class="w-full p-2 border rounded"></textarea>
    <input type="file" @change="handleAvatar" class="w-full p-2 border rounded" />
    <button @click="login" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">Entra</button>
  </div>

  <!-- APP -->
  <div v-else>
    <!-- PROFILO -->
    <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
      <div class="flex space-x-3 items-center">
        <img v-if="avatar" :src="avatar" class="w-12 h-12 rounded-full object-cover" />
        <div>
          <h2 class="font-bold">{{ username }} ({{ species }})</h2>
          <p class="text-sm italic">{{ bio }}</p>
        </div>
      </div>
      <button @click="logout" class="text-red-500 text-sm">Esci</button>
    </div>

    <!-- POST FORM -->
    <div class="bg-white p-4 rounded-xl shadow space-y-2">
      <textarea v-model="newPost" placeholder="Scrivi qualcosa..." class="w-full p-2 border rounded"></textarea>
      <input type="file" @change="handlePostImage" class="w-full p-2 border rounded" />
      <button @click="submitPost" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Pubblica</button>
    </div>

    <!-- POST FEED -->
    <div v-for="post in posts" :key="post.id" class="bg-white p-4 rounded-xl shadow space-y-2 mt-4">
      <div class="flex justify-between items-center">
        <div class="flex space-x-2 items-center">
          <img v-if="post.avatar" :src="post.avatar" class="w-10 h-10 rounded-full object-cover" />
          <div>
            <strong>{{ post.author }} ({{ post.species }})</strong>
            <p class="text-xs italic text-gray-500">{{ post.bio }}</p>
          </div>
        </div>
        <span class="text-xs text-gray-500">{{ post.timestamp }}</span>
      </div>
      <p>{{ post.content }}</p>
      <img v-if="post.image" :src="post.image" class="rounded w-full max-h-64 object-contain" />
      <div class="flex space-x-4 text-sm mt-2">
        <button @click="toggleLike(post)" :class="userLiked(post) ? 'text-pink-500' : 'text-gray-600'">‚ù§Ô∏è Like ({{ post.likes.length }})</button>
        <button @click="post.showComments = !post.showComments" class="text-blue-600">üí¨ Commenti ({{ post.comments.length }})</button>
      </div>
      <div v-if="post.showComments" class="space-y-2 mt-2">
        <div v-for="c in post.comments" class="bg-gray-100 p-2 rounded text-sm">
          <strong>{{ c.author }}:</strong> {{ c.text }}
        </div>
        <div class="flex space-x-2">
          <input v-model="post.newComment" placeholder="Scrivi un commento..." class="flex-1 p-1 text-sm border rounded" />
          <button @click="addComment(post)" class="text-sm bg-blue-500 text-white px-2 rounded">Invia</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjBjhgwUd0P4EV7ZhsqCRHPFJQoASUKvc",
  authDomain: "savana-social.firebaseapp.com",
  projectId: "savana-social",
  storageBucket: "savana-social.firebasestorage.app",
  messagingSenderId: "1009203185830",
  appId: "1:1009203185830:web:14ca2c419caab2dfc40c67"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const { createApp } = Vue;
createApp({
  data() {
    return {
      username: '',
      species: '',
      bio: '',
      avatar: '',
      postImage: '',
      loggedIn: false,
      newPost: '',
      posts: []
    };
  },
  methods: {
    login() {
      if (!this.username || !this.species || !this.bio || !this.avatar) {
        alert("Completa tutti i campi, inclusa l'immagine!");
        return;
      }
      this.loggedIn = true;
    },
    logout() {
      this.loggedIn = false;
      this.username = '';
      this.species = '';
      this.bio = '';
      this.avatar = '';
    },
    handleAvatar(e) {
      const file = e.target.files[0];
      if (file) {
        const r = new FileReader();
        r.onload = e => this.avatar = e.target.result;
        r.readAsDataURL(file);
      }
    },
    handlePostImage(e) {
      const file = e.target.files[0];
      if (file) {
        const r = new FileReader();
        r.onload = e => this.postImage = e.target.result;
        r.readAsDataURL(file);
      }
    },
    submitPost() {
      if (!this.newPost && !this.postImage) return;
      db.collection("posts").add({
        author: this.username,
        species: this.species,
        bio: this.bio,
        avatar: this.avatar,
        content: this.newPost,
        image: this.postImage,
        timestamp: new Date().toLocaleString(),
        likes: [],
        comments: []
      });
      this.newPost = '';
      this.postImage = '';
    },
    toggleLike(post) {
      const index = post.likes.indexOf(this.username);
      if (index === -1) post.likes.push(this.username);
      else post.likes.splice(index, 1);
      db.collection("posts").where("timestamp", "==", post.timestamp).get().then(snapshot => {
        snapshot.forEach(doc => {
          db.collection("posts").doc(doc.id).update({ likes: post.likes });
        });
      });
    },
    userLiked(post) {
      return post.likes.includes(this.username);
    },
    addComment(post) {
      if (post.newComment.trim()) {
        post.comments.push({ author: this.username, text: post.newComment });
        db.collection("posts").where("timestamp", "==", post.timestamp).get().then(snapshot => {
          snapshot.forEach(doc => {
            db.collection("posts").doc(doc.id).update({ comments: post.comments });
          });
        });
        post.newComment = '';
      }
    },
    caricaPost() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        this.posts = snapshot.docs.map(doc => {
          const p = doc.data();
          p.newComment = '';
          p.showComments = false;
          return p;
        });
      });
    }
  },
  mounted() {
    this.caricaPost();
  }
}).mount('#app');
</script>
</body>
</html>
