
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savana Social COMPLETO</title>
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>[v-cloak] { display: none; }</style>
</head>
<body class="bg-yellow-100 font-sans">
<div id="app" v-cloak class="p-4 max-w-2xl mx-auto mt-10 space-y-4">

  <div v-if="!loggedIn" class="bg-white p-6 rounded-xl shadow space-y-4">
    <h2 class="text-xl font-bold text-center">ü¶Å Savana Social</h2>
    <input v-model="username" placeholder="Nome animale" class="w-full p-2 border rounded" />
    <input v-model="species" placeholder="Specie" class="w-full p-2 border rounded" />
    <textarea v-model="bio" placeholder="Bio..." class="w-full p-2 border rounded"></textarea>
    <input type="file" @change="handleAvatar" class="w-full p-2 border rounded" />
    <button @click="login" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">Entra</button>
  </div>

  <div v-else>
    <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
      <div class="flex space-x-3 items-center">
        <img v-if="avatar" :src="avatar" class="w-12 h-12 rounded-full object-cover" />
        <div>
          <h2 class="font-bold">{{ username }} ({{ species }})</h2>
          <p class="text-sm italic">{{ bio }}</p>
        </div>
      </div>
      <button @click="logout" class="text-red-500 text-sm">Esci</button>
    </div>

    <div class="bg-white p-4 rounded-xl shadow space-y-2">
      <textarea v-model="newPost" placeholder="Scrivi qualcosa..." class="w-full p-2 border rounded"></textarea>
      <input type="file" @change="handlePostImage" class="w-full p-2 border rounded" />
      <button @click="submitPost" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Pubblica</button>
    </div>

    <div v-for="post in posts" :key="post.timestamp" class="bg-white p-4 rounded-xl shadow mt-4 space-y-2">
      <div class="flex justify-between items-center">
        <div class="flex space-x-2 items-center">
          <img v-if="post.avatar" :src="post.avatar" class="w-10 h-10 rounded-full object-cover" />
          <div>
            <strong>{{ post.author }} ({{ post.species }})</strong>
            <p class="text-xs italic text-gray-500">{{ post.bio }}</p>
          </div>
        </div>
        <span class="text-xs text-gray-500">{{ post.timestamp }}</span>
      </div>
      <p>{{ post.content }}</p>
      <img v-if="post.image" :src="post.image" class="rounded w-full max-h-64 object-contain" />
      <div class="flex space-x-4 text-sm mt-2">
        <button @click="toggleLike(post)" :class="userLiked(post) ? 'text-pink-500' : 'text-gray-600'">‚ù§Ô∏è Like ({{ post.likes.length }})</button>
        <button @click="post.showComments = !post.showComments" class="text-blue-600">üí¨ Commenti ({{ post.comments.length }})</button>
      </div>
      <div v-if="post.showComments" class="space-y-2 mt-2">
        <div v-for="c in post.comments" class="bg-gray-100 p-2 rounded text-sm">
          <strong>{{ c.author }}:</strong> {{ c.text }}
        </div>
        <div class="flex space-x-2">
          <input v-model="post.newComment" placeholder="Scrivi un commento..." class="flex-1 p-1 text-sm border rounded" />
          <button @click="addComment(post)" class="text-sm bg-blue-500 text-white px-2 rounded">Invia</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      username: '',
      species: '',
      bio: '',
      avatar: '',
      postImage: '',
      loggedIn: false,
      newPost: '',
      posts: []
    };
  },
  methods: {
    login() {
      if (!this.username || !this.species) return alert("Compila tutti i campi!");
      this.loggedIn = true;
    },
    logout() {
      this.loggedIn = false;
      this.username = '';
      this.species = '';
      this.bio = '';
      this.avatar = '';
    },
    handleAvatar(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => this.avatar = e.target.result;
        reader.readAsDataURL(file);
      }
    },
    handlePostImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => this.postImage = e.target.result;
        reader.readAsDataURL(file);
      }
    },
    submitPost() {
      if (!this.newPost && !this.postImage) return;
      const newP = {
        author: this.username,
        species: this.species,
        bio: this.bio,
        avatar: this.avatar,
        content: this.newPost,
        image: this.postImage,
        timestamp: new Date().toLocaleString(),
        likes: [],
        comments: [],
        showComments: false,
        newComment: ''
      };
      this.posts.unshift(newP);
      localStorage.setItem('savana-full-posts', JSON.stringify(this.posts));
      this.newPost = '';
      this.postImage = '';
    },
    toggleLike(post) {
      const i = post.likes.indexOf(this.username);
      if (i === -1) post.likes.push(this.username);
      else post.likes.splice(i, 1);
      localStorage.setItem('savana-full-posts', JSON.stringify(this.posts));
    },
    userLiked(post) {
      return post.likes.includes(this.username);
    },
    addComment(post) {
      if (post.newComment.trim()) {
        post.comments.push({ author: this.username, text: post.newComment });
        post.newComment = '';
        localStorage.setItem('savana-full-posts', JSON.stringify(this.posts));
      }
    },
    caricaPost() {
      const salvati = localStorage.getItem('savana-full-posts');
      if (salvati) {
        this.posts = JSON.parse(salvati);
      }
    }
  },
  mounted() {
    this.caricaPost();
  }
}).mount('#app');
</script>
</body>
</html>
