
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savana Social - Autologin</title>
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    [v-cloak] { display: none; }
    body {
      background: url('https://images.unsplash.com/photo-1504457046788-2509ec43a81c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .backdrop { background-color: rgba(255, 255, 255, 0.9); }
  </style>
</head>
<body>
<div id="app" v-cloak class="backdrop min-h-screen p-4 max-w-3xl mx-auto space-y-6 rounded-xl shadow-xl text-sm">

  <div v-if="loading" class="text-center text-xl text-yellow-700 font-bold mt-10">ü¶Å Caricamento Savana...</div>

  <!-- LOGIN -->
  <div v-if="!loggedIn && !loading" class="bg-white p-6 rounded-xl shadow space-y-4">
    <input v-model="username" placeholder="Nome animale" class="w-full p-2 border rounded" />
    <select v-model="species" class="w-full p-2 border rounded">
      <option disabled value="">Specie</option>
      <option>Leone</option>
      <option>Giraffa</option>
      <option>Elefante</option>
      <option>Zebra</option>
      <option>Ghepardo</option>
      <option>Iena</option>
      <option>Scimmia</option>
      <option>Antilope</option>
    </select>
    <textarea v-model="bio" placeholder="Bio..." class="w-full p-2 border rounded"></textarea>
    <input type="file" @change="handleAvatar" class="w-full p-2 border rounded" />
    <button @click="login" class="w-full bg-yellow-600 text-white p-2 rounded hover:bg-yellow-700">Entra</button>
  </div>

  <!-- APP -->
  <div v-if="loggedIn && !loading">
    <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
      <div class="flex space-x-3 items-center">
        <img v-if="avatar" :src="avatar" class="w-12 h-12 rounded-full object-cover" />
        <div>
          <h2 class="font-bold">{{ username }} ({{ species }})</h2>
          <p class="text-xs italic">{{ bio }}</p>
        </div>
      </div>
      <button @click="logout" class="text-red-500 text-sm">Esci</button>
    </div>
    <!-- ... altri elementi come post, cerca, online ... -->
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjBjhgwUd0P4EV7ZhsqCRHPFJQoASUKvc",
  authDomain: "savana-social.firebaseapp.com",
  projectId: "savana-social",
  storageBucket: "savana-social.firebasestorage.app",
  messagingSenderId: "1009203185830",
  appId: "1:1009203185830:web:14ca2c419caab2dfc40c67"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const { createApp } = Vue;
createApp({
  data() {
    return {
      username: '',
      species: '',
      bio: '',
      avatar: '',
      loggedIn: false,
      loading: true
    };
  },
  methods: {
    login() {
      if (!this.username || !this.species || !this.bio || !this.avatar) {
        alert("Compila tutto!");
        return;
      }
      this.loggedIn = true;
      localStorage.setItem("savanaUser", JSON.stringify({
        username: this.username,
        species: this.species,
        bio: this.bio,
        avatar: this.avatar
      }));
      db.collection("online").doc(this.username).set({ username: this.username });
      db.collection("profiles").doc(this.username).set({
        username: this.username,
        species: this.species,
        bio: this.bio,
        avatar: this.avatar
      });
    },
    logout() {
      db.collection("online").doc(this.username).delete();
      localStorage.removeItem("savanaUser");
      this.username = '';
      this.species = '';
      this.bio = '';
      this.avatar = '';
      this.loggedIn = false;
    },
    handleAvatar(e) {
      const file = e.target.files[0];
      if (file) {
        const r = new FileReader();
        r.onload = e => this.avatar = e.target.result;
        r.readAsDataURL(file);
      }
    },
    restoreUser() {
      const saved = localStorage.getItem("savanaUser");
      if (saved) {
        const user = JSON.parse(saved);
        this.username = user.username;
        this.species = user.species;
        this.bio = user.bio;
        this.avatar = user.avatar;
        this.loggedIn = true;
        db.collection("online").doc(this.username).set({ username: this.username });
      }
      this.loading = false;
    }
  },
  mounted() {
    this.restoreUser();
  }
}).mount('#app');
</script>
</body>
</html>
